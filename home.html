<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Elegante</title>

  <!-- Fuente g√≥tica elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       ESTILO HALLOWEEN BLANCO Y NEGRO
       =============================== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Spectral SC', serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Fondo con neblina y brillo lunar */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.06), transparent 70%),
                  linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(0,0,0,0.95));
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/YmQo9tM.png'); /* textura sutil de telara√±as */
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
      mix-blend-mode: screen;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    h1, h2, h3 {
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }

    button, .btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 0.7rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover, .btn:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    /* Telara√±as flotantes decorativas */
    .web {
      position: absolute;
      width: 120px;
      height: 120px;
      background: url('https://i.imgur.com/D2Iq5vH.png') no-repeat center/contain;
      opacity: 0.2;
      animation: floatWeb 10s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .web:nth-child(1) { top: 10%; left: 5%; transform: rotate(10deg); }
    .web:nth-child(2) { top: 15%; right: 10%; transform: rotate(-15deg); }
    .web:nth-child(3) { bottom: 10%; left: 15%; transform: rotate(25deg); }

    @keyframes floatWeb {
      0% { transform: translateY(0) scale(1); opacity: 0.15; }
      100% { transform: translateY(-15px) scale(1.05); opacity: 0.3; }
    }

    /* Neblina animada */
    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.imgur.com/UtSmWlp.png') repeat;
      background-size: cover;
      opacity: 0.07;
      animation: fogMove 60s linear infinite;
      z-index: -3;
    }

    @keyframes fogMove {
      from { transform: translate3d(0,0,0); }
      to { transform: translate3d(-500px,0,0); }
    }

    footer {
      font-size: 0.8rem;
      opacity: 0.7;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* Inputs y formularios */
    input, textarea {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* Efecto sutil de brillo general */
    .glow {
      text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

  </style>
</head>

<body>
  <div class="fog"></div>
  <div class="web"></div>
  <div class="web"></div>
  <div class="web"></div>

  <header>
    <h1 class="glow">Noche de Halloween</h1>
  </header>

  <main>
